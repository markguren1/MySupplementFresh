                      <tr key={index} className="hover:bg-gray-100">
                        <td className="p-2 border-b w-[200px]">{row.Category}</td>
                        <td className="p-2 border-b w-[200px]">{row.Supplement}</td>
                        <td className="p-2 border-b w-[150px]">{row.Uses}</td>
                        <td className="p-2 border-b w-[150px]">{row.Benefits}</td>
                        <td className="p-2 border-b w-[120px]">{row.Effectiveness}</td>
                        <td className="p-2 border-b w-[120px]">{row.Clinical}</td>
                        <td className="p-2 border-b w-[120px]">{row.Safety}</td>
                        <td className="p-2 border-b w-[300px]">{row.Tips}</td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>
            );
          case 'search':
            return (
              <div>
                <h1 className="text-2xl font-bold mb-4 bg-gradient-to-r from-blue-500 to-green-500 text-white p-2 rounded">
                  Search Supplements
                </h1>
                <input
                  type="text"
                  placeholder="Search by Category, Supplement, Uses, or Tips..."
                  value={searchQuery}
                  onChange={handleSearch}
                  className="w-full p-2 mb-4 border border-gray-300 rounded"
                />
                <div className="table-container">
                  <table className="min-w-full bg-white border border-gray-300">
                    <thead>
                      <tr className="bg-gray-200">
                        {['Category', 'Supplement', 'Uses', 'Benefits', 'Effectiveness', 'Clinical', 'Safety', 'Tips'].map((header) => (
                          <th
                            key={header}
                            className={`p-2 border-b cursor-pointer w-[${header === 'Tips' ? '300px' : header === 'Category' || header === 'Supplement' ? '200px' : header === 'Uses' || header === 'Benefits' ? '150px' : '120px'}] text-left`}
                            onClick={() => sortData(header)}
                          >
                            <span className="sort-icon">{header}</span>
                          </th>
                        ))}
                      </tr>
                    </thead>
                    <tbody>
                      {data.map((row, index) => (
                        <tr key={index} className="hover:bg-gray-100">
                          <td className="p-2 border-b w-[200px]">{row.Category}</td>
                          <td className="p-2 border-b w-[200px]">{row.Supplement}</td>
                          <td className="p-2 border-b w-[150px]">{row.Uses}</td>
                          <td className="p-2 border-b w-[150px]">{row.Benefits}</td>
                          <td className="p-2 border-b w-[120px]">{row.Effectiveness}</td>
                          <td className="p-2 border-b w-[120px]">{row.Clinical}</td>
                          <td className="p-2 border-b w-[120px]">{row.Safety}</td>
                          <td className="p-2 border-b w-[300px]">{row.Tips}</td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </div>
              </div>
            );
          case 'compare':
            return (
              <div>
                <h1 className="text-2xl font-bold mb-4 bg-gradient-to-r from-blue-500 to-green-500 text-white p-2 rounded">
                  Compare Supplements
                </h1>
                <div className="mb-4">
                  <h2 className="text-lg font-semibold mb-2">Select Supplements to Compare (up to 3)</h2>
                  <select
                    onChange={(e) => handleCompare(supplements.find((item) => item.Supplement === e.target.value))}
                    className="p-2 border border-gray-300 rounded"
                  >
                    <option value="">Select a supplement</option>
                    {supplements.map((item) => (
                      <option key={item.Supplement} value={item.Supplement}>
                        {item.Supplement}
                      </option>
                    ))}
                  </select>
                </div>
                {compareItems.length > 0 && (
                  <div className="table-container">
                    <table className="min-w-full bg-white border border-gray-300">
                      <thead>
                        <tr className="bg-gray-200">
                          {['Category', 'Supplement', 'Uses', 'Benefits', 'Effectiveness', 'Clinical', 'Safety', 'Tips'].map((header) => (
                            <th
                              key={header}
                              className={`p-2 border-b w-[${header === 'Tips' ? '300px' : header === 'Category' || header === 'Supplement' ? '200px' : header === 'Uses' || header === 'Benefits' ? '150px' : '120px'}] text-left`}
                            >
                              {header}
                            </th>
                          ))}
                        </tr>
                      </thead>
                      <tbody>
                        {compareItems.map((row, index) => (
                          <tr key={index} className="hover:bg-gray-100">
                            <td className="p-2 border-b w-[200px]">{row.Category}</td>
                            <td className="p-2 border-b w-[200px]">{row.Supplement}</td>
                            <td className="p-2 border-b w-[150px]">{row.Uses}</td>
                            <td className="p-2 border-b w-[150px]">{row.Benefits}</td>
                            <td className="p-2 border-b w-[120px]">{row.Effectiveness}</td>
                            <td className="p-2 border-b w-[120px]">{row.Clinical}</td>
                            <td className="p-2 border-b w-[120px]">{row.Safety}</td>
                            <td className="p-2 border-b w-[300px]">{row.Tips}</td>
                          </tr>
                        ))}
                      </tbody>
                    </table>
                  </div>
                )}
              </div>
            );
          case 'features':
            return (
              <div>
                <h1 className="text-2xl font-bold mb-4 bg-gradient-to-r from-blue-500 to-green-500 text-white p-2 rounded">
                  Features
                </h1>
                <ul className="list-disc pl-5">
                  <li>Comprehensive Supplement Cheat Sheet with evidence-based entries, including Bone Health (Calcium, Vitamin D, Vitamin K2).</li>
                  <li>Sortable table with expanded columns for easy reading and navigation.</li>
                  <li>Monthly AI-driven Supplement Spotlight blog covering trending supplements and medication interactions.</li>
                  <li>Search functionality to filter supplements by Category, Supplement, Uses, or Tips.</li>
                  <li>Compare up to 3 supplements side-by-side to evaluate Benefits, Effectiveness, and Safety.</li>
                  <li>Resources section linking to trusted sources like NIH and FDA for supplement safety.</li>
                  <li>Mobile-responsive design with Tailwind CSS for seamless use on any device.</li>
                </ul>
              </div>
            );
          case 'resources':
            return (
              <div>
                <h1 className="text-2xl font-bold mb-4 bg-gradient-to-r from-blue-500 to-green-500 text-white p-2 rounded">
                  Resources
                </h1>
                <p>Explore trusted sources for supplement information and safety:</p>
                <ul className="list-disc pl-5">
                  <li><a href="https://ods.od.nih.gov/" className="text-blue-500 hover:underline">NIH Office of Dietary Supplements</a> - Detailed fact sheets on vitamins, minerals, and herbs.</li>
                  <li><a href="https://www.fda.gov/food/dietary-supplements" className="text-blue-500 hover:underline">FDA Dietary Supplements</a> - Regulations and safety information.</li>
                  <li><a href="https://www.usp.org/verification-services/verified-mark" className="text-blue-500 hover:underline">USP Verified</a> - Third-party testing for supplement quality.</li>
                  <li><a href="https://www.consumerlab.com/" className="text-blue-500 hover:underline">ConsumerLab</a> - Independent testing and reviews of supplements.</li>
                </ul>
              </div>
            );
          case 'disclaimer':
            return (
              <div>
                <h1 className="text-2xl font-bold mb-4 bg-gradient-to-r from-blue-500 to-green-500 text-white p-2 rounded">
                  Disclaimer
                </h1>
                <p>The information provided by MySupplement is for educational purposes only and is not a substitute for professional medical advice. Always consult a healthcare professional before starting any supplement, especially if you are taking medications or have underlying health conditions. Supplement safety and interactions vary; refer to trusted sources like the NIH or FDA for guidance.</p>
              </div>
            );
          case 'blog':
            try {
              const parsedBlog = window.marked ? window.marked.parse(blogPost) : blogPost;
              console.log('Blog post parsed:', parsedBlog);
              return (
                <div className="markdown-content" dangerouslySetInnerHTML={{ __html: parsedBlog }} />
              );
            } catch (e) {
              console.error('Error parsing blog post:', e);
              return <div className="text-red-500">Error loading Supplement Spotlight. Please try again after deployment.</div>;
            }
          default:
            return <div>Section not found</div>;
        }
      };

      return (
        <div>
          {renderSection()}
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
